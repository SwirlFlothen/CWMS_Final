<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            background-color: #2563eb;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #3b82f6;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        img.profile-picture {
            display: block;
            margin: 10px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1e3a8a;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        section {
            margin-top: 40px;
        }

        h2 {
            color: #1e3a8a;
            font-size: 1.8rem;
            border-bottom: 2px solid #2563eb;
            padding-bottom: 5px;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f9fafb;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project-card h3 {
            margin: 15px;
            font-size: 1.5rem;
            color: #1e3a8a;
        }

        .project-card p {
            margin: 10px 15px;
            font-size: 1rem;
            color: #4b5563;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: #6b7280;
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'home2' %}">Back to Home</a>
    <a href="{% url 'logout' %}">Logout</a>
</header>

<main>
    <h1>Welcome, {{ user.username }}</h1>

    <img
        class="profile-picture"
        src="{% if user_profile.profile_picture %}{{ user_profile.profile_picture.url }}{% else %}/media/default-user.jpg{% endif %}"
        alt="Profile Picture">

    <p>User Type: <strong>{{ user_profile.user_type }}</strong></p>

    <section>
        <h2>Your Projects</h2>
        <div class="projects-container">
            {% for project in projects %}
            <div class="project-card">
                <img
                    src="{% if project.image %}{{ project.image.url }}{% else %}/media/images.jpg{% endif %}"
                    alt="{{ project.name }}">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
                <p><strong>Status:</strong> {{ project.status }}</p>
            </div>
            {% endfor %}
        </div>
    </section>
</main>

<footer>
    &copy; 2024 Construction Waste Management System | All Rights Reserved
</footer>

</body>
</html>
